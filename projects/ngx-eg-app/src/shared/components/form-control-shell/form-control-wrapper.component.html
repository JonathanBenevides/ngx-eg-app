<div class="control">
    <ng-content></ng-content>
    <div [ngClass]="class ? 'control__error-'+class : 'control__error'">
        <ion-note
            role="alert"
            [id]="(id || label) | idGenerator:'alert'"
            color="danger"
        >
            {{ showError ? errorMessage : '' }}
        </ion-note>
    </div>
</div>
