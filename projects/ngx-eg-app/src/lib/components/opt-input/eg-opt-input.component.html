<div class="opt">
    <ion-input-otp
        #opt
        [value]="value"
        [length]="digits"
        [class.error]="hasErrors && isTouched"
        (ionBlur)="onBlur($event)"
        (ionComplete)="complete.emit()"
        (ionInput)="handleChange($event)"
    ></ion-input-otp>
    <div>
        @if (hasErrors && isTouched) {
            <ion-note role="alert" color="danger"> {{ errorMessage }} </ion-note>
        }
    </div>
</div>
