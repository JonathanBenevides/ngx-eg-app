@if(label) {
  <form-control-wrapper
    [id]="_id"
    [label]="label"
    [class]="hint ? 'checkbox-hint' : 'checkbox-error'"
    [showError]="showError"
    [errorMessage]="errorMessage"
    >
    <ion-checkbox
      [id]="(_id || label) | idGenerator:'checkbox'"
      [checked]="value"
      class="{{ hint ? 'checkbox' : ''}}"
      [disabled]="disabled"
      [helperText]="hint"
      [labelPlacement]="labelPlacement"
      (ionChange)="handleChange($event)"
    >{{ label }}</ion-checkbox>
  </form-control-wrapper>
}
