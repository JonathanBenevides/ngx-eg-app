@if(label) {
  <form-control-wrapper [showError]="showError" [errorMessage]="errorMessage" [class]="'checkbox'">
    <ion-checkbox
      [id]="_id | pipeId:label:'checkbox'"
      [checked]="value"
      [disabled]="disabled"
      (ionChange)="handleChange($event)"
      [labelPlacement]="labelPlacement"
    >{{ label }}</ion-checkbox>
  </form-control-wrapper>
}
