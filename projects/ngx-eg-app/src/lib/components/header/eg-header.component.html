<ion-header id="menu">
    <ion-toolbar>
        @if (hasMenuButton || hasBackButton) {
            <ion-buttons slot="start">
                @if (hasBackButton) {
                    <ion-back-button role="link" default-href="#"></ion-back-button>
                }
                @if (hasMenuButton) {
                    <ion-menu-button></ion-menu-button>
                }
            </ion-buttons>
        }
        <ion-title>{{title}}</ion-title>
        @if (!!actions.length) {
            <ion-buttons slot="end">
                @for (action of actions; track action) {
                    <ion-button
                        slot="end"
                        fill="clear"
                        type="button"
                        [attr.aria-role]="action?.role ?? 'link'"
                        [attr.aria-label]="action?.ariaLabel"
                        (click)="action?.click($event)"
                    >
                        <ion-icon slot="icon-only" [name]="action?.icon" aria-hidden="true"></ion-icon>
                    </ion-button>
                }
            </ion-buttons>
        }
    </ion-toolbar>
    <ion-progress-bar class="loading-{{ _isLoading }}" type="indeterminate"></ion-progress-bar>
</ion-header>
