<ion-button
    [attr.aria-role]="type === 'link' ? type : 'button'"
    [id]="(id || label) | idGenerator: type === 'link' ? type : 'button'"
    [type]="type === 'link' ? 'button' : type"
    [fill]="type === 'link' ? 'clear' : fill"
    [size]="size"
    [shape]="shape"
    [ngClass]="size+label+'-button'"
    [class.disabled]="disabled"
    [class.link]="type === 'link'"
    [attr.aria-label]="ariaLabel || label"
    [attr.data-ripple]="type === 'link' ? 'off' : 'on'"
    [attr.aria-disabled]="disabled"
    [expand]="expand"
>
    @if (icon && iconSide === 'left') {
        <mat-icon [ngClass]="[label ? iconSide : '', size + '-icon']" [attr.aria-hidden]="true">{{icon}}</mat-icon>
    }
    {{ label }}
    @if (icon && iconSide === 'right') {
        <mat-icon [ngClass]="[label ? iconSide : '', size + '-icon']" [attr.aria-hidden]="true">{{icon}}</mat-icon>
    }
</ion-button>
