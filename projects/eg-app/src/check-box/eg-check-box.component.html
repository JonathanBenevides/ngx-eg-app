@if(label) {
    <div>
      <ion-checkbox
          [id]="_id | pipeId:label:'checkbox'"
          [checked]="value"
          [disabled]="disabled"
          (ionChange)="handleChange($event)"
          [labelPlacement]="labelPlacement"
      >{{ label }}</ion-checkbox>
      @if(showError) {
        <ion-note
          slot="error"
          color="danger"
          class="error"
        >
          {{ _errorMessage }}
        </ion-note>
      }
    </div>
}
