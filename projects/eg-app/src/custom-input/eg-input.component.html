<mat-form-field>
    <mat-label [ngClass]="{ 'required': required }">{{ label }}</mat-label>
    <input
        matInput
        [id]="id"
        [placeholder]="placeholder"
        [(ngModel)]="value"
        [disabled]="disabled"
        [errorStateMatcher]="error"
    />
    <mat-hint>{{ hint }}</mat-hint>
    <mat-error>{{ errorMessage }}</mat-error>
</mat-form-field>
