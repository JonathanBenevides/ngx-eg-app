<ion-app>

  <ngx-eg-menu [title]="'Ngx Example App'">
    <ul>
      @for (link of links; track link) {
        <li>
          <a [routerLink]="link.route">{{ link.name }}</a>
        </li>
      }
    </ul>
  </ngx-eg-menu>

  <ngx-eg-header [title]="'Ngx Example App'" [hasMenuButton]="true"></ngx-eg-header>

  <ion-content [fullscreen]="true" class="ion-padding">
    <router-outlet/>
  </ion-content>

</ion-app>
