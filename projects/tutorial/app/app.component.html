<ion-app>

  <ngx-eg-menu [title]="'Components'">
    <ul>
      @for (link of links; track link) {
        <ngx-eg-button [type]="'link'" [size]="'small'" [label]="link.name" (click)="navigate(link)"></ngx-eg-button>
      }
    </ul>
  </ngx-eg-menu>

  <ngx-eg-header [title]="pageTitle" [hasMenuButton]="true"></ngx-eg-header>

  <ion-content [fullscreen]="true" class="ion-padding">
    <router-outlet/>
  </ion-content>

</ion-app>
