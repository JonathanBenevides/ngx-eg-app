<section class="horizontal-padding">
    <app-sub-title [subTitle]="'Mensagem de erro customizada'" (event)="showDoc = !showDoc"></app-sub-title>
    <p class="horizontal-padding">Aqui podes criar uma mensagem de erro personalizada de acordo com a condição que queres.</p>
    <form class="flexbox wrap gap" [formGroup]="form">
        <ngx-eg-input [label]="'Nome'" [showCustomError]="!!form.get('name')?.errors?.['minlength'] && form.touched" [errorMessage]="'Campo obrigatório'" formControlName="name">
            @if (form.get('name')?.errors?.['minlength'] && form.touched) {
                <span style="color: rgb(255, 166, 0);">Minha mensagem de erro customizada</span>
            }
        </ngx-eg-input>
    </form>
    @if (showDoc) {
        <app-code [files]="docFile"></app-code>
    }
</section>
