<section class="horizontal-padding">
    <app-sub-title [subTitle]="'Prefix and Suffix Icon'" (event)="showDoc = !showDoc"></app-sub-title>
    <form [formGroup]="form">
        <ngx-eg-input [label]="'Password'" [prefixIcon]="'eye-off-outline'" [suffixIcon]="'eye-off-outline'" formControlName="name"></ngx-eg-input>
    </form>
    @if (showDoc) {
        <app-code [files]="docFile"></app-code>
    }
</section>
