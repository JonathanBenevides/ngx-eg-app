<section class="horizontal-padding">
    <app-sub-title [subTitle]="'Password'" (event)="showDoc = !showDoc"></app-sub-title>
    <form [formGroup]="form">
        <ngx-eg-input [label]="'Password'" [buttonAction]="'togglePasswordAction'" formControlName="password"></ngx-eg-input>
    </form>
    @if (showDoc) {
        <app-code [files]="docFile"></app-code>
    }
</section>
