<section class="horizontal-padding">
    <app-sub-title [subTitle]="'Actions'" (event)="showDoc = !showDoc"></app-sub-title>
    <form class="flexbox wrap gap" [formGroup]="form">
        <ngx-eg-input [label]="'Clearable'" [buttonAction]="'clearAction'" formControlName="clear"></ngx-eg-input>
        <ngx-eg-input [label]="'Multiple'" [buttonAction]="['copyAction', 'searchAction']" (search)="onSearch()" formControlName="multiple"></ngx-eg-input>
    </form>
    @if (search) {
        <div>{{ form.value.multiple | json }}</div>
    }
    @if (showDoc) {
        <app-code [files]="docFile"></app-code>
    }
</section>
