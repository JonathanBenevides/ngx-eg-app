<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ngx-eg-select
        [label]="'Países'"
        [options]="options"
        [hint]="'escolha um país'"
        [errorMessage]="'Escolha uma opção'"
        formControlName="option"
    ></ngx-eg-select>
    <br>
    <ngx-eg-button [fill]="'outline'" [label]="'Clear'" (click)="onClear()"></ngx-eg-button>
    <ngx-eg-button [type]="'submit'" [label]="'Submit'" [disabled]="form.invalid"></ngx-eg-button>
</form>
