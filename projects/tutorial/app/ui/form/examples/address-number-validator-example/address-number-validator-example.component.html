<form [formGroup]="form">
    <app-sub-title [subTitle]="'Número residencial'" (event)="showDoc = !showDoc"></app-sub-title>
    <ngx-eg-input [label]="'Número'" formControlName="number" [errorMessage]="{required: 'campo obrigatório', pattern: 'somente números', maxlength: 'Máximo 5 caracteres', max: 'número máximo 99999'}"></ngx-eg-input>
    @if (showDoc) {
        <app-code [files]="docFile"></app-code>
    }
</form>
